<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эльнар и Гюльнисе</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="gradient-text">Эльнар</h1>
        <button id="congratulateButton" class="congratulate-button">Поздравить</button>
    </div>

    <script>
    document.getElementById('congratulateButton').addEventListener('click', function() {
        // Замените '79xxxxxxxxxx' на реальный номер телефона в международном формате без плюса
        const phoneNumber = '79224385303';
        // Обновленный текст поздравления
        const message = encodeURIComponent('Счастья и удачи вам в личной жизни!');
        
        const whatsappUrl = `https://wa.me/${phoneNumber}?text=${message}`;
        window.open(whatsappUrl, '_blank');
    });
</script>

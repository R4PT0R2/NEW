<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Эльнар и Гюльнисе</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="date-header">Свадьба (18.08.2025-19.08.2025)</h2>
        <h1 class="gradient-text">Эльнар и Гюльнисе</h1>
        <button id="congratulateButton" class="congratulate-button">Поздравить</button>
    </div>

    <script>
        document.getElementById('congratulateButton').addEventListener('click', function() {
            // Создаем массив объектов, где каждый объект содержит номер и имя
            const recipients = [
                { phoneNumber: '79224385303', name: 'Эльнар' }, // Замените на реальный номер Эльнара
                { phoneNumber: '79637984954', name: 'Гюльнисе' }  // Замените на реальный номер Гюльнисе
            ];
            
            // Основной текст поздравления (без имени)
            const baseMessage = 'Счастья и удачи вам в личной жизни!';
            
            // Отправляем сообщение на каждый номер с персонализацией
            recipients.forEach(recipient => {
                const personalizedMessage = `Поздравляю ${recipient.name}, ${baseMessage}`;
                const encodedMessage = encodeURIComponent(personalizedMessage);
                
                const whatsappUrl = `https://wa.me/${recipient.phoneNumber}?text=${encodedMessage}`;
                window.open(whatsappUrl, '_blank');
            });
        });
    </script>
</body>
</html>
